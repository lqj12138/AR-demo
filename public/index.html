<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0; padding: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="scene" src="res/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker-camera type="pattern" url="path/to/pattern-marker.patt">
        <a-entity gltf-model="#scene"></a-entity>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
